<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      background: #ffe6ec;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      transition: transform 0.4s ease;
    }

    .card.yes-animate {
      transform: scale(1.1) rotate(2deg);
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }

    button:hover {
      background: #b82a5a;
    }
  </style>
</head>
<body>

  <!-- Soft background music -->
  <audio autoplay loop>
    <source src="YOUR_MUSIC_FILE_URL_HERE.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Baby, will you be my Valentine?</h1>

    <button onclick="yesAnswer()">Yes</button>
    <button id="noBtn" onmouseover="runAway()">No</button>
    <button onclick="maybeAnswer()">Maybe</button>

    <p id="response" style="margin-top:20px; font-size:18px; color:#d6336c;"></p>
  </div>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Runaway No button
    function runAway() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Yes animation + redirect
    function yesAnswer() {
      document.getElementById("response").innerText = "Yay! I knew it ðŸ’—";
      const card = document.getElementById("card");
      card.classList.add("yes-animate");

      // Redirect after animation
      setTimeout(() => {
        window.location.href = "second_page.html"; // <-- your surprise page
      }, 1200);
    }

    // Maybe message
    function maybeAnswer() {
      document.getElementById("response").innerText = "Maybe means yes in my heart ðŸ’•";
    }
  </script>

</body>
</html>
